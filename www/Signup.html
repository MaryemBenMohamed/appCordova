<!DOCTYPE html>
<html>
<head>
    <title>App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script src="js/Form.js"></script>
    <style>

	     .Formulaire{
	        width:50%;
	        margin-top:7%;
	     }
	     .welcome{
	        margin-top:10%;
	        font-size: 40px;
	     }
	     h1{
	     text-align:center;
	     }

    </style>
</head>
<body>
<div data-role="page" >
    <div data-role="header">
        <h1>Sign up</h1>
    </div>
    <h1>Welcome!</h1>

    <div data-role="content">
        <form method="post" id="Signupform" >
            <label for="userEmail">Email adresse:</label>
            <input type="email" name="login" id="userEmail" required>
            <label for="userPassword">Password:</label>
            <input type="password" name="pwd" id="userPassword" required>

            <fieldset class="ui-grid-a">
                <div class="ui-block-a"><a id="SubmitSignup" data-role="button" data-theme="a" type="submit" onclick="signUp()" >Submit</a></div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
